<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DukTimes</title>
    <script
      src="https://kit.fontawesome.com/62638dc3e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-menu">
      <button class="closeBtn" onclick="closeNav()">&times;</button>
      <div class="side-menu-list" id="menu-list">
        <button>Sport</button>
        <button>Tech</button>
        <button>World</button>
        <button>Finance</button>
        <button>Politics</button>
        <button>Business</button>
        <button>Economics</button>
        <button>Entertainment</button>
        <button>Beauty</button>
        <button>Travel</button>
        <button>Music</button>
        <button>Food</button>
        <button>Science</button>
        <button>Gaming</button>
        <button>Energy</button>
      </div>
    </div>
    
    <section class="container">
      <div class="side-nav-openBtn-area">
        <button id="side-nav-openBtn" class="icon-button" onclick="openNav()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <section>
        <div class="search-area">
          <button onclick="openSearchBox()">
            <i class="fas fa-search"></i>
          </button>
          <span id="input-area" class="input-disable">
            <input type="text" class="search-input" />
            <button class="search-button">go</button>
          </span>
        </div>
      </section>
      <section class="navbar">
        <div class="title">
          <img
            src="https://dxxbxu0f802py.cloudfront.net/wp-content/uploads/2019/12/11091722/new-york-times-logo-png-vertical.png"
            alt="logo"
          />
        </div>
        <div class="menus" id="menu-list">
          <button>Sport</button>
          <button>Tech</button>
          <button>World</button>
          <button>Finance</button>
          <button>Politics</button>
          <button>Business</button>
          <button>Economics</button>
          <button>Entertainment</button>
          <button>Beauty</button>
          <button>Travel</button>
          <button>Music</button>
          <button>Food</button>
          <button>Science</button>
          <button>Gaming</button>
          <button>Energy</button>
        </div>
      </section>
      <section id="new-board">
        <div class="row news">
          <div class="col-lg-4">
            <img
              class="new-image-size"
              src="http://www.autodaily.co.kr/news/photo/202003/417408_51610_2715.jpg"
              alt=""
            />
          </div>
          <div class="col-lg-8">
            <h2>
              벤츠 신형 'G바겐' 전 세계 품귀 현상...출고까지 최소 1년. 美선
              프리미엄까지 - M투데이
            </h2>
            <p>
              메르세데스-벤츠 G 클래스(Mercedes Benz G-Class)는 독일
              메르세데스-벤츠에서 제작한 대형 SUV이다. "G"는 오프로더를 의미하는
              Geländewagen를 뜻한다.
            </p>
            <div>위키백과, 우리 모두의 백과사전. 2021-11-11</div>
          </div>
        </div>
      </section>
      <nav aria-label="Page navigation example">
        <ul class="pagination"></ul>
      </nav>
    </section>
  </body>
</html>
